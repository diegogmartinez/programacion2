<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>PROFESION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <a th:href="@{/}">Regresar</a>
        <br/>
        <form th:action="@{/guardar}" method="post" th:object="${profesion}">
            <br/>
            <label for="ID_PROFESION">ID de la PROFESION:</label>
            <input type="text" name="ID_PROFESION" th:field="*{ID_PROFESION}"
            <label for="DESCRIPCION_PROFESION">Nombre de la PROFESION:</label>
            <input type="text" name="DESCRIPCION_PROFESION" th:field="*{DESCRIPCION_PROFESION}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
